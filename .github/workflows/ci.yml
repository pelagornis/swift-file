name: CI

on:
  push:
    branches:
      - main
      - case-key-paths
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
    macos:
        name: macos 15
        runs-on: macos-15
        strategy:
          matrix:
            config:
              - debug
              - release
        steps:
            - name: Set Xcode version
              uses: maxim-lobanov/setup-xcode@v1
              with:
                xcode-version: '26.0'
            - name: Checkout Package
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name: View Swift Version
              run: swift --version
            - name: Build and Test
              run: |
                swift build
                swift test
